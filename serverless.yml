service: serverless-multi-lando
provider:
  name: aws
  runtime: python3.6
  memorySize: 128
  region: eu-central-1
plugins:
  - serverless-rust
custom:
  rust:
    cargoFlags: '--features lando/python3-sys'
package:
  individually: true
  exclude:
    - ./**
functions:
  all:
    handler: liblambda.all
    package:
      include:
        - liblambda.so
    events:
      - http:
          path: '/'
          method: GET
  ip:
    handler: liblambda.ip
    package:
      include:
        - liblambda.so
    events:
      - http:
          path: '/ip'
          method: GET
